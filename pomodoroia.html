<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pomodoro Simples</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#ff6b6b; --muted:#9aa4b2; --glass: rgba(255,255,255,0.03);
      --radius:16px; --blur:8px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, sans-serif;background:linear-gradient(180deg,#071022 0%, #08121b 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh;padding:24px}
    .card{background:var(--card);border-radius:var(--radius);padding:20px;width:360px;box-shadow:0 10px 30px rgba(2,6,23,.6);}
    h1{font-size:20px;margin:0 0 12px}
    .timer{display:flex;align-items:center;justify-content:space-between}
    .display{font-size:48px;font-weight:700;letter-spacing:2px}
    .type{font-size:13px;color:var(--muted)}
    .controls{display:flex;gap:8px;margin-top:14px}
    button{flex:1;padding:10px 12px;border-radius:10px;border:0;background:var(--glass);color:inherit;cursor:pointer;font-weight:600}
    button.primary{background:linear-gradient(90deg,var(--accent),#ff8c66);box-shadow:0 6px 18px rgba(255,107,107,0.18)}
    .settings{margin-top:14px;display:flex;gap:10px;align-items:center;justify-content:space-between}
    .field{display:flex;flex-direction:column;align-items:flex-start}
    label{font-size:12px;color:var(--muted)}
    input[type=number]{width:84px;padding:8px;border-radius:8px;border:0;background:#061226;color:inherit;font-weight:600}
    .progress{height:8px;background:#061226;border-radius:999px;margin-top:12px;overflow:hidden}
    .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#ffa47a)}
    .foot{margin-top:12px;font-size:12px;color:var(--muted);text-align:center}
    .small{font-size:11px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Pomodoro">
    <h1>Pomodoro</h1>
    <div class="timer">
      <div>
        <div class="type" id="sessionType">Trabalho</div>
        <div class="display" id="time">25:00</div>
      </div>
      <div style="text-align:right">
        <div class="small">Ciclos: <span id="cycles">0</span></div>
        <div style="height:48px;width:48px;border-radius:50%;background:rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;margin-top:6px">⏱️</div>
      </div>
    </div>

    <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>

    <div class="controls">
      <button id="startBtn" class="primary">Iniciar</button>
      <button id="pauseBtn">Pausar</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="settings">
      <div class="field">
        <label for="workMin">Trabalho (min)</label>
        <input id="workMin" type="number" min="1" max="180" value="25">
      </div>
      <div class="field">
        <label for="breakMin">Pausa (min)</label>
        <input id="breakMin" type="number" min="1" max="60" value="5">
      </div>
      <div class="field">
        <label for="autoToggle">Auto alternar</label>
        <select id="autoToggle" style="background:#061226;color:inherit;padding:8px;border-radius:8px;border:0">
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </div>
    </div>

    <div class="foot">Você pode alterar os minutos antes de iniciar. Ao terminar um período, ele tocará um som.</div>
  </div>

  <script>
    // Elementos
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timeEl = document.getElementById('time');
    const typeEl = document.getElementById('sessionType');
    const workInput = document.getElementById('workMin');
    const breakInput = document.getElementById('breakMin');
    const autoToggle = document.getElementById('autoToggle');
    const progressBar = document.getElementById('progressBar');
    const cyclesEl = document.getElementById('cycles');

    // Estado
    let mode = 'work'; // 'work' or 'break'
    let workSeconds = parseInt(workInput.value) * 60;
    let breakSeconds = parseInt(breakInput.value) * 60;
    let remaining = workSeconds;
    let interval = null;
    let cycles = 0;
    let running = false;

    function formatTime(s){
      const m = Math.floor(s/60).toString().padStart(2,'0');
      const sec = (s%60).toString().padStart(2,'0');
      return `${m}:${sec}`;
    }

    function updateDisplay(){
      timeEl.textContent = formatTime(remaining);
      typeEl.textContent = mode === 'work' ? 'Trabalho' : 'Pausa';
      const total = mode === 'work' ? workSeconds : breakSeconds;
      const pct = Math.max(0, Math.min(100, Math.round((1 - remaining/total) * 100)));
      progressBar.style.width = pct + '%';
      cyclesEl.textContent = cycles;
    }

    function tick(){
      if (remaining > 0) {
        remaining--;
        updateDisplay();
      } else {
        // terminar sessão
        playBeep();
        if (mode === 'work') {
          cycles++;
        }
        if (autoToggle.value === 'true') {
          mode = mode === 'work' ? 'break' : 'work';
          remaining = mode === 'work' ? workSeconds : breakSeconds;
          updateDisplay();
        } else {
          stopTimer();
        }
      }
    }

    function startTimer(){
      if (running) return;
      // (re)ler inputs caso tenham mudado
      workSeconds = Math.max(1, parseInt(workInput.value)||25) * 60;
      breakSeconds = Math.max(1, parseInt(breakInput.value)||5) * 60;
      if (remaining <= 0) remaining = mode === 'work' ? workSeconds : breakSeconds;
      interval = setInterval(tick, 1000);
      running = true;
      startBtn.disabled = true;
    }

    function stopTimer(){
      clearInterval(interval); interval = null; running = false; startBtn.disabled = false;
    }

    function pauseTimer(){
      if (!running) return;
      clearInterval(interval); interval = null; running = false; startBtn.disabled = false;
    }

    function resetTimer(full=false){
      stopTimer();
      mode = 'work';
      workSeconds = Math.max(1, parseInt(workInput.value)||25) * 60;
      breakSeconds = Math.max(1, parseInt(breakInput.value)||5) * 60;
      remaining = workSeconds;
      if (full) cycles = 0;
      updateDisplay();
    }

    // Pequeno beep via WebAudio
    function playBeep(){
      try{
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine'; o.frequency.value = 880;
        g.gain.value = 0.0001;
        o.connect(g); g.connect(ctx.destination);
        o.start();
        g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.6);
        setTimeout(()=>{ o.stop(); ctx.close(); }, 700);
      }catch(e){ console.log('Audio não disponível', e); }
    }

    // Listeners
    startBtn.addEventListener('click', ()=>{
      startTimer();
    });
    pauseBtn.addEventListener('click', ()=>{
      pauseTimer();
    });
    resetBtn.addEventListener('click', ()=>{
      resetTimer(true);
    });

    // Atualizar display quando mudar inputs
    workInput.addEventListener('change', ()=>{ workSeconds = Math.max(1, parseInt(workInput.value)||25)*60; if(!running){ remaining = workSeconds; updateDisplay(); } });
    breakInput.addEventListener('change', ()=>{ breakSeconds = Math.max(1, parseInt(breakInput.value)||5)*60; });

    // tecla espaço para pausar/iniciar
    window.addEventListener('keydown', (e)=>{
      if (e.code === 'Space'){
        e.preventDefault();
        if(running) pauseTimer(); else startTimer();
      }
    });

    // Inicial
    resetTimer(true);
  </script>
</body>
</html>
